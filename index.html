<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Stellar Lumens (XLM) Conversion</title>
  <meta name="description" content="XLM pairings to know how many XLM in exchange for 1 of a store of value">

  <link rel="stylesheet" href="./css/site.css">
</head>

<body>
<nav class="nav"><a href="https://rjplaton.github.io/stellar-pairings/">XLM Chart</a>
</nav>
<div class="wrapper">
  <div class="header"><h1>Stellar Lumens (XLM) Conversion</h1>
</div>

  <div class="sidebar box">
  	<h3>
  		<p>Popular Currencies</p> 
  		<p>ðŸ”„</p>
  		<p>XLM</p>
  	</h3>
  	<div class="button" onClick="fetchPriceValues()">
  		Get Actual Prices
  	</div>
    <p></p>
        <div class="button" onClick="createChart()">
      Update Chart
    </div>
    <p></p>
    <p><input type="checkbox" checked id=btc onclick="toggleCurrencyDisplay(this.id)">BTC</p>
    <p><input type="checkbox" checked id=eth onclick="toggleCurrencyDisplay(this.id)">ETH</p>
    <p><input type="checkbox" checked id=ltc onclick="toggleCurrencyDisplay(this.id)">LTC</p>
    <p><input type="checkbox" checked id=usd onclick="toggleCurrencyDisplay(this.id)">USD</p>
        <a href="./">
          <div class="button">
      Reset
    </div></a>
  </div>

  <div class="content">


<!-- BarChart start -->
<div class="BarChart">
<h2>How many XLM per...</h2>
	<!-- BarChart row start -->
	<div class="BarChart-row" id="btcRow">
	    <div class="BarChart-rowdesc">1 Bitcoin (BTC)</div>
	    <div class="BarChart-bar BarChart-number" id="btcBar" onClick="barClick(this.id)" style="width: 100%"><p><span>150,000</span></p></div>
    </div>
	<!-- BarChart row end -->
	<div class="BarChart-row" id="ethRow">
	    <div class="BarChart-rowdesc">1 Ethereum (ETH)</div>
	    <div class="BarChart-bar BarChart-number" id="ethBar" onClick="barClick(this.id)" style="width: 30%"><p><span>3000</span></p></div>
	</div>

	<div class="BarChart-row" id="ltcRow">
	    <div class="BarChart-rowdesc">1 Litecoin (LTC)</div>
	    <div class="BarChart-bar BarChart-number" id="ltcBar" onClick="barClick(this.id)" style="width: 20%"><p><span>2000</span><p></div>
	</div>

	<div class="BarChart-row" id="usdRow">
	    <div class="BarChart-rowdesc"> 1 US Dollar (USD)</div>
	    <div class="BarChart-bar BarChart-number" id="usdBar" onClick="barClick(this.id)" style="width: 5%"><p><span>13</span></p></div>
	</div>
</div>
<!-- BarChart end -->
  </div>
  


  <div class="footer">
  	<a href="https://github.com/rjplaton/stellar-pairings">Github Repo</a>
  	<p>
  	<a href="http://rjplaton.com">Reuben Platon</a>
  </p>
  	</div>
</div>


  <script src="js/main.js"></script>

</body>
</html>
